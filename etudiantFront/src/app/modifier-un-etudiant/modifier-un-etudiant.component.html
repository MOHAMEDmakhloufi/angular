<div class="container">
    <div>
        <h2>Modifier un Etudiant :</h2>
    </div>
    <form>
        <div  class="col-sm-2 col-md-2 col-lg-2">
            <label>ID</label>
            <input readonly type="text" [(ngModel)]="currentEtudiant.id" name="id" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Nom </label>
            <input type="text" [(ngModel)]="currentEtudiant.nom" name="nom" class="form-control">
        </div>
        <div class="col-sm-2 col-md-2 col-lg-2">
            <label>Prenom</label>
            <input type="text" [(ngModel)]="currentEtudiant.prenom" name="prenom" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Cin</label>
            <input type="number" [(ngModel)]="currentEtudiant.cin" name="cin" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Ddn</label>
            <input type="text" [(ngModel)]="currentEtudiant.ddn" name="ddn" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Mail</label>
            <input type="text" [(ngModel)]="currentEtudiant.mail" name="mail" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Phone</label>
            <input type="text" [(ngModel)]="currentEtudiant.phone" name="phone" class="form-control">
        </div>
        <div class="col-sm-4 col-md-4 col-lg-4">
            <label>Classe</label>
            <input type="text" [(ngModel)]="currentEtudiant.classe" name="classe" class="form-control">
        </div>
        <div class="mt-2">
            <button type="submit" (click)="ModifierUnEtudiant()" class="btn btn-success">Modifier</button>
        </div>
    </form>
</div>
